security:
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext

    providers:
        fos_userbundle:
            id: fos_user.user_manager

    firewalls:
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # Defini les routes qui pour la gestion des session
        user:
            pattern: ^/
            provider: fos_userbundle
            form_login:
                login_path: /user/login
                check_path: /user/login_check
            logout:
                path: /user/logout
                target: /
            # Le "~" veut dire valeur par defaut
            anonymous: ~              

    # Defini les routes que les diff√©rents roles peuvent visiter.
    # Si on a pas le droit d'acces, on est redirige vers la page de login definie ci-dessus
    access_control:
        - { path: ^/user/login$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/user/resetting, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/, roles: ROLE_ADMIN }        
